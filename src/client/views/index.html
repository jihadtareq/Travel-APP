<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Travel APP</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
 <body>
  <!------------------------------------------------CAROUSEL HEADER--------------------------------------------------->
 
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/src/client/media/images/Egypt2.jpg" alt="Los Angeles" width="1100" height="500">
          <div class="carousel-caption">
            <h3>Egypt</h3>
            <p>Pyramids!</p>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="/src/client/media/images/Emirates2.jpg" alt="Chicago" width="1100" height="500">
          <div class="carousel-caption">
            <h3>Emirates</h3>
            <p>skyscraper building in UAE !</p>
          </div>   
        </div>
        <div class="carousel-item">
          <img src="/src/client/media/images/Newyork.jpg" alt="New York" width="1100" height="500">
          <div class="carousel-caption">
            <h3>New York</h3>
            <p>Welcome to our Travel APP!</p>
          </div>   
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
<!------------------------------------------------NAVBAR--------------------------------------------------->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#app">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">About us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact us</a>
      </li>   
    </ul>
  </div>  
  <div class="nav-list">
    <ul>
      <li class="nav-list"><a id="nav-list" href="#trip-list" data-nav="trip-list">All Trips</a></li>
    </ul>
  </div>
</nav>
<!------------------------------------------------MAIN_-------------------------------------------------->
<main >
    <!--TRIP CARD-->
    <section id="trip-form" class="trip-form">
      <div class="container">
          <div class="trip-form__block">
              <div class="page-title">
                      <h1>Travel Planner</h1>
                      <p>Plan your next wonderful trip with us!</p>
              </div>
               <!--LOCATIONS OF THE TRIP-->
              <div class="trip-form__entry">
                  <div class="trip-form__row">
                      <div class="trip-form__location">
                        <label for="location">
                          <span>Current Location</span>
                          <input type="text" id="location" name="location" placeholder="enter your current locantion">
                        </label>
                      </div>
                      <div class="trip-form__destination">
                        <label for="destination">
                          <span>Destination</span>
                          <input type="text" id="destination" name="destination" placeholder="enter name of country you want travel">
                        </label>
                      </div>
                  </div>
                   <!--TRAVELLING TIME-->
                  <div class="trip-form__row">
                      <div class="trip-form__date-start datepicker">
                          <label for="date-start">
                              <span>Departing</span>
                              <input type="date" id="date-start" name="date-start">
                          </label>
                      </div>
                      <div class="trip-form__date-end datepicker">
                          <label for="date-end">
                              <span>Returning</span>
                              <input type="date" id="date-end" name="date-end">
                          </label>
                      </div>
                  </div>
                  <!--Search bttn-->
                  <div class="trip-form__search">
                      <span>&nbsp;</span>
                      <button id="search">Search</button>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <section id="trip-create" class="trip-create">
    <div id="loading-gif" class="loading-gif"><div class="loading-gif__icon"></div></div>
    <div class="trip-create-content container">
        <h3 class="sec-title">New Trip</h3>
        <div id="new-trip" class="new-trip">
                <!-- here will be new-trip__location block added by JS -->
        </div>
    </div>
</section>
<section id="trip-list" class="trip-list">
    <div class="container">
        <h3 class="sec-title">Saved Trips</h3>
        <div id="trips-list-content" class="trip-list-content">
            <!-- here will be new-trip__location block added by JS -->
        </div>
    </div>
</section>
</main>
<!------------------------------------------------FOOTER--------------------------------------------------->
<div class="jumbotron text-center" style="margin-bottom:0">
  <div class="footer container">
    <div class="copyright">Travel Application &copy;2020</div>
    <ul class="social-links">
        <li><a class="s-icon fb" target="_blank" title="Facebook" href="https://www.facebook.com/jihad.tareq.5/"></a></li>
        <li><a class="s-icon in" target="_blank" title="Linkedin" href="https://www.linkedin.com/in/jihadtarek/"></a></li>
        <li><a class="s-icon gh" target="_blank" title="GitHub" href="https://github.com/jihadtareq"></a></li>
    </ul>
 </div>
</div>
<script>
  //Check that service workers are supported
  if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js');
      });
  }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
